<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 上述meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>选课</title>
</head>
<body>
<div class="container">
    <div class="col">
        <form class="form-register" action="{% url 'chocour:chorcour' %}" method="POST">
            {% csrf_token %}
            <h3 class="text-center">选课</h3>

            <div>
                <label for="cour">专业：</label>
                <select name='cour' class="form-control" id="cour" required>
                    <option value="请选择">请选择</option>
                    {#                    {% for key,value in Courses.items %}#}
                    {#                    <option value={{key}}>{{value}}</option>#}
                    {#                    {% endfor %}#}
                                        {% for i in Coursesname %}
                                            <option value={{ i }}>{{ i   }}</option>
                                        {% endfor %}
                </select>
            </div>
            <div>
                <button type="submit" class="btn btn-primary float-right">添加</button>
            </div>
        </form>
    </div>
</div> <!-- /container -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
{#    以下三者的引用顺序是固定的#}
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
